version: '3.8'

# Development docker-compose with hot reloading and volume mounts
services:
  # FastAPI Backend Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    container_name: hellomimir-backend-dev
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ARXIV_BASE_URL=${ARXIV_BASE_URL:-http://export.arxiv.org/api/query}
      - ARXIV_RATE_LIMIT_SECONDS=${ARXIV_RATE_LIMIT_SECONDS:-3}
      - CRON_SECRET=${CRON_SECRET}
      - CLARIFAI_API_KEY=${CLARIFAI_API_KEY:-}
      - DEBUG=true
    volumes:
      - ./backend/app:/app/app:ro
    command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hellomimir-network

  # Next.js Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development
    container_name: hellomimir-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - BACKEND_API_URL=http://backend:8000
      - CRON_SECRET=${CRON_SECRET}
      - NODE_ENV=development
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hellomimir-network

networks:
  hellomimir-network:
    driver: bridge
